<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Basketball AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #FFF;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 50px 20px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #FFF;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }
        
        .header-title {
            flex: 1;
            text-align: center;
        }
        
        .header-title h1 {
            font-size: 18px;
            font-weight: 800;
        }
        
        .header-title p {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 2px;
        }
        
        /* Video Stream */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Stats Overlay */
        .stats-overlay {
            position: absolute;
            top: 120px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            z-index: 5;
        }
        
        .stat-card {
            background: rgba(42,42,42,0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            border: 1px solid rgba(255,107,0,0.3);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #FF6B00;
            margin-bottom: 4px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
        }
        
        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76,175,80,0.95);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FFF;
        }
        
        .status-text {
            font-size: 12px;
            font-weight: 700;
        }
        
        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 20px 40px 20px;
        }
        
        .instructions {
            background: rgba(42,42,42,0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instructions h3 {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #FF6B00;
        }
        
        .instructions p {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }
        
        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            flex: 1;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8534 100%);
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 800;
            color: #FFF;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 16px rgba(255,107,0,0.4);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn.secondary {
            background: rgba(42,42,42,0.95);
            box-shadow: none;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        /* Info Banner */
        .info-banner {
            background: rgba(255,152,0,0.95);
            padding: 16px 20px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;
        }
        
        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #FF6B00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading h3 {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .loading p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-btn">‚Üê</a>
            <div class="header-title">
                <h1>Live Basketball AI</h1>
                <p>Real-time analysis</p>
            </div>
            <div class="back-btn" style="opacity: 0; pointer-events: none;"></div>
        </div>

        <!-- Status Badge -->
        <div class="status-badge">
            <div class="status-dot"></div>
            <span class="status-text">LIVE TRACKING</span>
        </div>

        <!-- Video Stream -->
        <div class="video-container">
            <img id="videoStream" src="/video_feed" alt="Live Stream">
            
            <!-- Stats Overlay -->
            <div class="stats-overlay">
                <div class="stat-card">
                    <div class="stat-value" id="dribbleCount">0</div>
                    <div class="stat-label">Dribbles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="ballCount">0</div>
                    <div class="stat-label">Ball Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fpsCount">0</div>
                    <div class="stat-label">FPS</div>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="instructions">
                <h3>üèÄ How It Works</h3>
                <p>Position yourself with a basketball in frame. The AI will automatically track your dribbles in real-time!</p>
            </div>
            
            <div class="actions">
                <button class="action-btn secondary" onclick="location.reload()">
                    üîÑ Reset
                </button>
                <button class="action-btn" onclick="location.href='/'">
                    üíæ Save & Exit
                </button>
            </div>
        </div>

        <!-- Info Banner -->
        <div class="info-banner">
            üí° Tip: Stay in a well-lit area for best results
        </div>
    </div>

    <script>
        // Simulated real-time stat updates (will be replaced with actual data)
        let dribbles = 0;
        let balls = 0;
        let fps = 0;

        // Simulate stats updating (in production, this would come from backend)
        function updateStats() {
            // These would come from the video feed in production
            document.getElementById('dribbleCount').textContent = dribbles;
            document.getElementById('ballCount').textContent = balls;
            document.getElementById('fpsCount').textContent = fps;
        }

        // Refresh stream on error
        document.getElementById('videoStream').onerror = function() {
            setTimeout(() => {
                this.src = '/video_feed?' + new Date().getTime();
            }, 1000);
        };

        // Update stats every second
        setInterval(updateStats, 1000);

        // Keep connection alive
        setInterval(() => {
            fetch('/video_feed', { method: 'HEAD' }).catch(() => {});
        }, 30000);
    </script>
</body>
</html>
